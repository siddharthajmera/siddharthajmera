<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siddharth Ajmera | Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Scroll Reveal -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #020617, #0f172a);
      color: #e5e7eb;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 3rem;
    }

    header span {
      color: #38bdf8;
    }

    .typing {
      font-size: 1.4rem;
      margin-top: 10px;
      color: #94a3b8;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      background: #38bdf8;
      color: #020617;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #38bdf8;
    }

    section {
      padding: 80px 12%;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #38bdf8;
    }

    .about p {
      max-width: 700px;
      line-height: 1.8;
      color: #cbd5f5;
    }

    .skills span {
      display: inline-block;
      background: #1e293b;
      padding: 10px 16px;
      margin: 8px;
      border-radius: 20px;
      transition: transform 0.3s;
    }

    .skills span:hover {
      transform: scale(1.1);
      background: #38bdf8;
      color: #020617;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: #020617;
      border-radius: 18px;
      padding: 25px;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .card:hover {
      transform: translateY(-15px);
      box-shadow: 0 0 25px #38bdf8;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card a {
      display: inline-block;
      margin-top: 15px;
      color: #38bdf8;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 40px;
      background: #020617;
      color: #94a3b8;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }

      section {
        padding: 60px 8%;
      }
    }
  </style>
</head>
